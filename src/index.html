<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Sign up form with name, email, password, and terms agreement." />
		<meta name="author" content="JabssDev" />
		<meta name="keywords" content="signup, form, registration, user" />

		<meta property="og:title" content="Sign Up Form" />
		<meta property="og:description" content="Sign up form with name, email, password, and terms agreement." />
		<meta property="og:type" content="website" />

		<meta name="theme-color" content="#18181b" />

		<title>Sign Up</title>
		<link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body class="bg-zinc-950 flex items-center justify-center min-h-screen">
		<form class="text-white bg-zinc-900 min-w-[min(90%,400px)] rounded-2xl p-8 py-12 border border-white">
			<!-- Form Title -->
			<h2 class="text-4xl font-bold mb-6">Sign Up</h2>
			<!-- Form Fields -->
			<div class="flex flex-col gap-6">
				<!-- Name Field -->
				<label class="flex flex-col gap-2">
					<span>Name</span>
					<input type="text" placeholder="Enter your name" class="border border-white py-2 px-4 rounded-md" />
				</label>
				<!-- Email Field -->
				<label class="flex flex-col gap-2">
					<span>Email</span>
					<input type="text" placeholder="Enter your email" class="border border-white py-2 px-4 rounded-md" />
				</label>
				<!-- Password Field -->
				<label class="flex flex-col gap-2">
					<span>Password</span>
					<input type="text" placeholder="Enter your password" class="border border-white py-2 px-4 rounded-md" />
				</label>
				<!-- Terms and Conditions Checkbox -->
				<label class="flex items-center gap-2">
					<input type="checkbox" class="w-4 h-4" />
					<span>I agree to the terms and conditions</span>
				</label>
				<!-- Submit Button -->
				<input type="submit" value="Sign Up" class="bg-blue-600 py-2 font-bold rounded-md" />
			</div>
		</form>
	</body>
</html>
